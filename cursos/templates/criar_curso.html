<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Crie seu Curso</h1>
        {% if status == '1' %}
            <div class="alert alert-success" role="alert">
                Cadastrado com Sucesso!
            </div>
        {% endif %}
        <hr>
        <form action="/curso/criar_curso/", method="POST">{% csrf_token %}
            <label class="form-label" for="nome">Nome do Curso</label>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite o nome do curso">
            <label class="form-label" for="carga_horaria">Carga Hor√°ria</label>
            <input class="form-control" type="number" name="carga_horaria" id="carga_horaria"
                placeholder="Digite a carga horaria do curso">
            <input class="btn btn-success mt-3 w-100" type="submit" value="enviar">
        </form>
    </div>
</body>

</html>
